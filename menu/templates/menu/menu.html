<ul>
  {% for node in tree %}
    <li>
      <a href="{{ node.item.get_url }}">{{ node.item.title }}</a>
      {% if node.children %}
        <ul>
          {% for child in node.children %}
            <li>
              <a href="{{ child.item.get_url }}">{{ child.item.title }}</a>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    </li>
  {% endfor %}
</ul>
